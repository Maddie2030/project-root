<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Catalog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    .video-card {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-thumbnail {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Video Catalog</h1>
    <div class="grid">
      {% for video in videos %}
        <a href="/play/{{ video.name }}" class="video-card">
          
          <img src="{{ video.thumbnail }}" alt="{{ video.name }}" class="video-thumbnail">
          <h2>{{ video.name }}</h2>
        </a>
      {% endfor %}
    </div>
  </main>
</body>
</html>
